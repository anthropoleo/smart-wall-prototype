<!doctype html>
<!--
  LED Wall Controller web UI.

  This is a tiny frontend served by the FastAPI backend (`python-stuff/server.py`).
  It calls `/api/*` endpoints to connect to the ESP32 over serial and control LEDs.
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LED Wall Controller</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main class="wrap">
      <header class="header panel">
        <div class="brand-lockup">
          <img
            class="brand-logo"
            src="/static/assets/images/on-belay-logo.svg"
            alt="ON BELAY Climbing"
            decoding="async"
          />
          <div>
            <h1>LED Wall Controller</h1>
          </div>
        </div>
        <div class="status" id="status">Disconnected</div>
      </header>

      <section class="panel controls-panel">
        <div class="row">
          <label>
            Transport
            <select id="transportSelect">
              <option value="serial">Serial (USB)</option>
              <option value="wifi">Wi‑Fi (ESP32 AP)</option>
            </select>
          </label>
          <label>
            Serial Port
            <select id="portSelect"></select>
          </label>
          <label>
            Wi‑Fi Host
            <input id="hostInput" type="text" value="192.168.4.1" placeholder="192.168.4.1" />
          </label>
          <button id="refreshPorts">Refresh</button>
          <button id="connectBtn">Connect</button>
          <button id="disconnectBtn">Disconnect</button>
        </div>

        <div class="row">
          <label>
            Brightness
            <input id="bright" type="range" min="0" max="255" value="32" />
          </label>
          <span class="mono" id="brightVal">32</span>
          <button id="applyBright" type="button">Apply</button>
        </div>

        <div class="row">
          <label>
            Color
            <input id="color" type="color" value="#ff0000" />
          </label>
          <div class="swatches">
            <button type="button" class="swatch" data-color="#ffffff" title="White"></button>
            <button type="button" class="swatch" data-color="#f31892" title="Pink"></button>
            <button type="button" class="swatch" data-color="#11bde9" title="Cyan"></button>
          </div>
          <button id="fillBtn" type="button">Fill All</button>
          <button id="clearBtn" type="button">Clear All</button>
        </div>
      </section>

      <section class="panel">
        <div class="grid-top">
          <h2>5 x 7 Grid (35 LEDs)</h2>
          <span class="mono" id="selectedInfo">Selected LED: 1</span>
        </div>
        <div class="hint">
          Serpentine wiring starts at bottom-right. Click any hold to set that
          physical LED index. Click the same hold twice with the same color to turn it off.
        </div>
        <div class="grid-shell">
          <div class="strip" id="strip"></div>
        </div>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
