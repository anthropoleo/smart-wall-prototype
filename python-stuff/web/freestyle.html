<!doctype html>
<!--
  LED Wall freestyle UI.

  Served by FastAPI (`python-stuff/server.py`) at `/freestyle`.
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LED Wall Freestyle</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body data-app-mode="freestyle">
    <main class="wrap">
      <header class="header panel">
        <div class="brand-lockup">
          <img
            class="brand-logo"
            src="/static/assets/images/on-belay-logo.svg"
            alt="ON BELAY Climbing"
            decoding="async"
          />
          <div>
            <h1>LED Wall Freestyle</h1>
            <div class="mono">Unsaved manual climbing holds</div>
          </div>
        </div>
        <div class="header-actions">
          <a class="admin-link" href="/">Dashboard</a>
          <a class="admin-link" href="/admin">Admin Controls</a>
          <div class="status" id="status">Checking connection...</div>
        </div>
      </header>

      <div class="workspace">
        <section class="panel wall-panel">
          <div class="grid-top">
            <h2>5 x 7 Grid (35 LEDs)</h2>
            <span class="mono" id="selectedInfo">Selected LED: 1</span>
          </div>
          <div class="hint">
            Pick white, blue, or pink, then tap holds to toggle them. Freestyle routes are not saved.
          </div>
          <div class="grid-shell">
            <div class="strip" id="strip"></div>
          </div>
        </section>

        <aside class="panel routes-panel">
          <div class="routes-head">
            <h2>Freestyle Controls</h2>
          </div>
          <div class="freestyle-tools">
            <div class="mono" id="freestyleConnection">Checking connection...</div>
            <input id="color" type="hidden" value="#ffffff" />
            <div class="swatches">
              <button type="button" class="swatch" data-color="#ffffff" title="White"></button>
              <button type="button" class="swatch" data-color="#11bde9" title="Blue"></button>
              <button type="button" class="swatch" data-color="#f31892" title="Pink"></button>
            </div>
            <button id="freestyleClearBtn" type="button">Clear Wall</button>
          </div>
        </aside>
      </div>
    </main>

    <script type="module" src="/static/main.js"></script>
  </body>
</html>
